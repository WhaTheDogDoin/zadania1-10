<html>
    <body>
            <div style="color:green;font-size:36px;">
             <script lang="JavaScript">
                var D1_Pyk=prompt("Dzi1=","");
                var D2_Pyk=prompt("Dzi2=","");
                var ilem;
                var a=parseFloat(D1_Pyk);
                var b=parseFloat(D2_Pyk);
                a>=b;
                1<=a;
                b<31;

                
                 ilem=(b-a)*84000;
                 document.write("Ilość sekund:" +ilem+"")
            </script>
            </div>
    </body>
</html>
